<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comparar viajes</title>
        <script src="../JS/compararViajes.js"></script>
        <link rel="stylesheet" href="../CSS/compararViajes.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    </head>

    <body>
        <div class="titulo">
            <h1>COMPARATIVA VIAJES</h1>
        </div>
        <div class="izquierda">
            <table class="tabla1" id="tabla">
                <thead>
                    <tr class="tituloTabla">
                        <th colspan="2">Viaje a comparar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="derecha">
            <table class="tabla2" id="tabla2">
                <thead>
                    <tr class="tituloTabla">
                        <th class="titulo2" colspan="11">Viajes</th>
                    </tr>
                    <tr class="indice">
                        <th class="numero">Id</th>
                        <th>Empresa</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th class="numero">Duracion</th>
                        <th class="numero">Precio</th>
                        <th class="numero">Asientos Totales</th>
                        <th class="numero">Asientos Disponibles</th>
                        <th class="numero">Oferta</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


    </body>

</html>
